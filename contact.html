<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Humanitarna Organizacija</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    
</head>
<body>
    <header>
        <nav>
            <div class="menu-toggle" id="mobile-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Početna</a></li>
                <li><a href="about.html">O nama</a></li>
                <li><a href="projects.html">Projekti</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form-section">
            <div class="contact-form-container">
                <h2>Kontaktirajte nas</h2>
                <form action="#" method="POST" class="contact-form" onsubmit="sendMessage(event)">
                    <div class="form-group">
                        <label for="name">Ime</label>
                        <input type="text" id="name" name="name" required placeholder="Unesite vaše ime">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Unesite vaš email">
                    </div>
                    <div class="form-group">
                        <label for="message">Poruka</label>
                        <textarea id="message" name="message" required placeholder="Unesite vašu poruku" rows="6"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Pošaljite</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Humanitarna Organizacija</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Funkcija za prikazivanje obaveštenja
        function sendMessage(event) {
            event.preventDefault(); // Sprečava reload stranice
            alert("Poruka je možda poslata, a možda i nije!");
        }
    </script>
</body>
</html>
